<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#53B175">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <!-- link fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="loading">Loading...</div>
  <!-- Mobile Nav Start -->
  <div class="wrapper">
    <div class="navbar">
      <div class="menu-container">
        <div class="menu center">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="user">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="logo center">
        <a href="#">HOME</a>
      </div>
      <div class="cart center">
        <a href="cart.html">
          <i class="fa-solid fa-bag-shopping"></i>
        </a>
        <span class="cart-num">0</span>

        <div class="mode">
          <i class="fa-solid fa-moon"></i>
        </div>
      </div>
    </div>
    <div class="navigations">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Favourites</a>
        </li>
        <li>
          <a href="details.html">Shop</a>
        </li>
        <li>
          <a href="#">Men</a>
        </li>
        <li>
          <a href="#">Women</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Mobile Nav End -->

  <div class="cart-notification">
    <h3>Product has been added</h3>
    <div class="timer"></div>
  </div>

  <!-- Section Start -->
  <div class="main">
    <!-- header -->
    <div class="hero-section">
      <div class="search">
        <div class="input">
          <input type="text" placeholder="Search products">
        </div>
        <span class="filter center">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </div>
      <div class="hero">
        <div class="hero-info">
          <h3>Find the best items</h3>
          <button class="shop">Shop now</button>
        </div>
        <img src="./products/f1.jpg" alt="">
      </div>
    </div>

    <!-- catagory -->
    <div class="catagory-container">
      <h4>Catagores</h4>
      <div class="catagory">
        <div class="cata-box">
          <div class="cata-img">
            <img src="./icons/men.png" alt="">
          </div>
          <h5>Men</h5>
        </div>
        <div class="cata-box">
          <div class="cata-img">
            <img src="./icons/women.png" alt="">
          </div>
          <h5>Women</h5>
        </div>
        <div class="cata-box">
          <div class="cata-img">
            <img src="./icons/kids.png" alt="">
          </div>
          <h5>Kids</h5>
        </div>
        <div class="cata-box">
          <div class="cata-img">
            <img src="./icons/gadget.png" alt="">
          </div>
          <h5>Gadget</h5>
        </div>
        <div class="cata-box">
          <div class="cata-img">
            <img src="./icons/accessories.png" alt="">
          </div>
          <h5>Accessories</h5>
        </div>
        <div class="cata-box">
          <div class="cata-img">
            <img src="./icons/gift.png" alt="">
          </div>
          <h5>Gift</h5>
        </div>
      </div>
    </div>

    <!-- New product section -->
    <div class="sectionName">
      <h4>For You</h4>
    </div>
    <div class="new-arival">
      <div class="cards-container" id="for-you">
        
      </div>
    </div>
    
    <div class="sectionName">
      <h4>New Products</h4>
    </div>
    <div class="new-arival">
      <div class="cards-container" id="new-products">
        
      </div>
    </div>

    <div class="sectionName">
      <h4>All Products</h4>
    </div>
    <div class="all-products">
      <div class="all-products-container">
        
      </div>
    </div>

  </div>

  <!-- footer -->
  <div class="footer">
    <div class="svg">
      <h2>hello</h2>
    </div>
  </div>

  <!-- Js link -->

  <script>
    window.addEventListener("load", ()=>{
  document.querySelector(".loading").classList.add("hide-load");
})
  </script>

  <script src="product.js"></script>
  <script src="script.js"></script>
</body>
</html>
